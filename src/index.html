<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mood Bloom</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track your daily moods and emotional well-being" />
    <base href="/">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒˆ</text></svg>">
    <script>
      // Initialize theme before Angular loads to prevent flash
      (function() {
        try {
          const settings = JSON.parse(localStorage.getItem('mood-tracker-settings') || '{}');
          // Only add dark class if explicitly set to true
          if (settings.darkMode === true) {
            document.documentElement.classList.add('dark');
          } else {
            // Ensure we start in light mode
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          // If there's an error parsing settings, ensure light mode
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <app-root>
      <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-purple-50 dark:from-gray-900 dark:via-gray-800 dark:to-purple-900">
        <div class="text-center">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
          <p class="text-gray-600 dark:text-gray-300">Loading your mood tracker...</p>
        </div>
      </div>
    </app-root>
  </body>
</html>
